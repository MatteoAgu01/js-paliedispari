<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<link rel="stylesheet" href="./css/style.css">
	<title>Document</title>
</head>

<body>
	<main class="d-flex justify-content-center my-5">
		<!-- =====GIOCO PALINDROMIA===== -->
		<section class="text-center p-5">
			<div class="text-center">
				<h2 class="text-capitalize">sono una parola palindroma?</h2>
				<input id="textPal" type="text" placeholder="Inserisci una parola">
				<button id="startPal">Goo!!!</button>
			</div>
			<div class="text-center" id="result"></div>
		</section>
		<!-- //=====GIOCO PALINDROMIA===== -->

		<!-- =====GIOCO PARI O DISPARI===== -->
		<section class="text-center">
			<div class="text-center d-flex flex-column align-items-center">
				<h2 class="text-capitalize">giochiamo a pari o dispari?</h2>
				<h4>scegli un numero tra "1" e "5"</h4>
				<input class="m-3" type="number" name="userNum" placeholder="Numero" validate value="1"/>
				<select class="m-3" name="userGuess">.
					<option value="0">Pari</option>
					<option value="1">Dispari</option>
				</select>
				<button id="startPD">Goo!!!</button>
			</div>
			<div class="text-center" id="resultPD"></div>
			<div class="text-center" id="data"></div>
		</section>
		<!-- //=====GIOCO PARI O DISPARI===== -->
	</main>
	<script src="./js/script.js"></script>
</body>

</html>
